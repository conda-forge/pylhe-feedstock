{% set name = "pylhe" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pylhe-{{ version }}.tar.gz
  sha256: 11450104082db6b0b1668b269b842432a2db94b0e6f80e68babfea8b1d7cf94c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=61.0.0
    - setuptools_scm >=7.0.1
  run:
    - awkward >=1.2.0
    - python-graphviz >=0.12.0
    - particle >=0.16
    - python >=3.8
    - vector >=0.8.1

test:
  imports:
    - pylhe
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/pylhe
  summary: small package to get structured data out of Les Houches Event files
  dev_url: https://github.com/scikit-hep/pylhe
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - matthewfeickert
    - eduardo-rodrigues
    - lukasheinrich
